<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="/api/v1/auth/register" method="POST">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="/oauth2/authorization/google" class="social"><img src="/images/google.png" alt="google"></a>
                <a href="/oauth2/authorization/github" class="social"><img src="/images/github.png" alt="github"></a>
            </div>
            <span>or use your email for registration</span>
            <input name="name" type="text" placeholder="Name"/>
            <input name="email" type="email" placeholder="Email"/>
            <input name="password" type="password" placeholder="Password"/>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form method="POST" action="/api/v1/auth/login">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="/oauth2/authorization/google" class="social"><img src="/images/google.png" alt="google"></a>
                <a href="/oauth2/authorization/github" class="social"><img src="/images/github.png" alt="github"></a>
            </div>
            <span>or use your account</span>
            <input id="username" name="username" type="email" placeholder="Email"/>
            <input id="password" name="password" type="password" placeholder="Password"/>
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please log in with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
